<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Password Generator</p>
        <div class="wrapper">
            <div class="input-box">
                <input id="password" type="text" disabled>
                <span id="copy" onclick="copyPassword()">Copy</span>
            </div>
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input checked id="lowercase" type="checkbox">
                        <label for="lowercase">lowercase (a-z)</label>
                    </li>
                    
                    <li class="option">
                        <input checked id="uppercase" type="checkbox">
                        <label for="uppercase">uppercase (A-Z)</label>
                    </li>

                    <li class="option">
                        <input checked id="numbers" type="checkbox">
                        <label for="numbers">numbers (0-9)</label>
                    </li>

                    <li class="option">
                        <input checked id="symbols" type="checkbox">
                        <label for="symbols">symbols (!-$^+)</label>
                    </li>

                    <li class="option">
                        <input checked id="exc-duplicate" type="checkbox">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>

                    <li class="option">
                        <input checked id="spaces" type="checkbox">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>

            <button class="generate-btn" id="generate" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
</body>
</html>
